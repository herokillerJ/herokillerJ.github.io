<!DOCTYPE html>
<html lang="en">
<head>

    <title>星际公民商品搜索器</title>
    <!--

Get Ready Template

https://templatemo.com/tm-521-get-ready

-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="team" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vegas@2.5.4/dist/vegas.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/search-style.css">

</head>
<body>

<section class="preloader">
    <div class="spinner">

        <span class="spinner-rotate"></span>

    </div>
</section>
<!-- HOME -->
<section id="home">
    <div class="container-fluid d-flex">
		<div class="overlay"></div>
        <div class="row justify-content-center">
			<div class="col-12">
				<h3>&lt;方舟知识协会&gt;</h3>
			</div>
			<div class="col-12">
				<h3>&lt;罗威尔-自由之风商业贸易中心&gt;</h3>
			</div>
			<div class="col-12">
				<h3>By: WFtank、星甲</h3>
			</div>
			<div class="col-12">
				<h1>星际公民商品搜索器</h1>
			</div>
			<div class="col-12">
				<h5>数据版本：<span id="version"></span></h5>
			</div>
			<div class="row d-flex flex-column no-gutters">
				<div class="col">
					<select id="typeSelect" name="type">
						<option/>
					</select>
				</div>
				<div class="col">
					<select id="sizeSelect" name="size">
						<option/>
					</select>
				</div>
				<div class="col">
					<select id="gradeSelect" name="grade">
						<option/>
					</select>
				</div>
				<div class="col">
					<select id="keywords" name="state">
						<option/>
					</select>
				</div>
				<input id="condition" type="hidden"/>
				<input id="all-data" type="hidden"/>
				<div id="typeIndex" style="display: none;"/>
			</div>
			<div id="load" class="row hidden">
				<div class="col-12">
					<h3><i class="fa fa-spin fa-spinner"></i> <span>数据加载中</span></h3>
				</div>
			</div>
			<div id="init" class="row hidden">
				<div class="col-12">
					<h3><i class="fa fa-spin fa-spinner"></i> <span>数据初始化中</span></h3>
				</div>
			</div>
			<div id="toolbar">
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-secondary tab">
						<input type="checkbox" name="options" mapping-table="shopBuyTable"
							   id="shopBuyTableInput" autocomplete="off"> 购买信息
					</label>
					<label class="btn btn-secondary tab">
						<input type="checkbox" name="options" mapping-table="shopSellTable"
							   id="shopSellTableInput" autocomplete="off"> 出售信息
					</label>
					<label class="btn btn-secondary tab">
						<input type="checkbox" name="options" mapping-table="shopRentTable"
							   id="shopRentTableInput" autocomplete="off"> 租赁信息
					</label>
				</div>
			</div>
			<div class="row sc-data d-flex flex-column hidden">
				<div class="col">
					<table class="sc-data" id="baseInfotable"></table>
				</div> 
				<div class="col">
					<table class="sc-data table" id="shopBuyTable"></table>
				</div> 
				<div class="col">
					<table class="sc-data table" id="shopSellTable"></table>
				</div> 
				<div class="col">
					<table class="sc-data table" id="shopRentTable"></table>
				</div> 
				<div class="col">
					<table class="sc-data table" id="descriptiontable"></table>
				</div> 
			</div>
        </div>
    </div>
</section>
<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vegas@2.5.4/dist/vegas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pinyin4js@1.3.18/dist/pinyin4js.js"></script>
<script src="js/search-custom.js"></script>

</body>
</html>
